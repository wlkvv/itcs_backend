<div class="card">
    <div class="card-body">
      <h5><a href="{% url 'order_url' element.id %}" class="card-link">{{ element.title }}</a></h5>
      <h3 class = "money money-ex">от {{ element.price }}₽</h3>
        {% if element.image %}
        <img src="{{ element.image }}" width="150" height="150" alt="Картинка" class="img">
        {% endif %}
      <div>{{ element.summary }}</div>
      <p></p>
      <p>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class = "icon" viewBox="0 0 16 16">
            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
          </svg>
          {{ element.time }}</p>
      <button type="button" class="btn_apply">Заказать</button>
    </div>
  </div>
